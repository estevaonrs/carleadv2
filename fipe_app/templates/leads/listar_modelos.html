{% extends 'base.html' %}
{% load static %}
{% block content %} 
<div class="cf-logo-section-2">
    <div class="cf-logo-2---wrapper">
        <div class="progress-bar-container">
            <div class="progress-bar" style="width: 100%; background-color: green;"></div>
        </div>
        <br>

        <h3 class="cf-logo-2-heading" style="height: 10px;">Vers√£o Selecionada: {{ version.name }}</h3>
        
        <h3 class="cf-logo-2-heading" style="height: 10px;">SELECIONE O MODELO</h3>

        <div class="container">
            <div class="search-container" style="display: flex; align-items: center;">
                <form method="get" action="#" style="display: flex;">
                    <input type="text" id="search-model-input" name="search" placeholder="Pesquisar modelo" style="height: 40px; border-radius: 5px 0 0 5px; padding: 5px 10px;"/>
                    <button type="submit" style="padding: 5px; background: #000c2c; border: none; border-radius: 0 5px 5px 0; display: flex; align-items: center;">
                        <i style="color: white;" class="fa fa-search"></i>
                    </button>
                </form>
            </div>
        </div>
        <br><br>

        <form method="post" action="{% url 'fipe_app:listar_ano_modelos' %}">
            {% csrf_token %}
            <div class="cf-logos-2--wrapper" id="cf-models-2--wrapper">
                {% for modelo in modelos %}
                <button type="submit" name="modelo_id" value="{{ modelo.Value }}" class="cf-logo-button">
                    <span style="text-align: left;" class="brand-text">{{ modelo.Label }}</span>
                </button>
                <input type="hidden" name="marca_id" value="{{ marca_id }}">
                <input type="hidden" name="marca_label" value="{{ marca_label }}">
                <input type="hidden" name="modelo_label" value="{{ modelo.Label }}">
                {% endfor %}
            </div>
        </form>
    </div>
</div>
        
<script>

    const progress = 40;
    
    const progressBar = document.querySelector('.progress-bar');
    
    progressBar.style.width = progress + '%';</script>

</script>
{% endblock %}
